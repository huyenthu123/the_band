<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SignIn.css">
    <title>Sign In</title>
</head>

<body>

    <div class="row">
        <form action="" class="form" id="form">
            <h1 class="heading">Sign In</h1>

            <div class="form-group">
                <label class="form-label" for="input-name">Full name:</label>
                <input class="form-input" id="input-name" type="text" placeholder="Your full name">
                <span id="fullname-span" class="form-mess mess-fullname ">Please enter your name</span>
            </div>

            <div class="form-group">
                <label class="form-label" for="input-age">Age:</label>
                <input class="form-input" id="input-age" type="text" placeholder="Your age">
                <span id="fullname-span1" class="form-mess mess-fullname ">Please enter your age</span>
            </div>

            <div class="form-group">
                <label class="form-label" for="input-phone">Phone number:</label>
                <input class="form-input" id="input-phone" type="text" placeholder="Your phone number">
                <span id="fullname-span2" class="form-mess mess-fullname ">Please enter your phone number</span>
            </div>

            <div class="form-group">
                <label class="form-label" for="input-gender">Gender:</label>
                <input class="form-input" id="input-gender" type="text" placeholder="Your gender">
                <span id="fullname-span3" class="form-mess mess-fullname ">Please enter your gender</span>
            </div>

            <button class="form-button">Sign In</button>
        </form>
    </div>
    <script src="./SignUp.js"></script>
</body>

</html>
