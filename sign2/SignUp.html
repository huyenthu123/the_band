<body>
  <div class="signup">
    <h1 class="signup-heading">Sign Up</h1>

    <!-- <div class="signup-or"><span>Or</span></div> -->

    <form action="#" class="signup-form" autocomplete="off">
      <label for="fullname" class="signup-label">Full name</label>
      <input type="text" id="fullname" class="signup-input" placeholder="Eg: John">

      <label for="fullname" class="signup-label">Age</label>
      <input type="text" id="fullname" class="signup-input" placeholder="Eg: 20">

      <label for="fullname" class="signup-label">Phone number</label>
      <input type="text" id="fullname" class="signup-input" placeholder="Eg: 098764545">

      <label for="email" class="signup-label">Email</label>
      <input type="email" id="email" class="signup-input" placeholder="Eg: john@gmai.com">
      <button class="signup-submit">Sign up</button>

    </form>
    <p class="signup-already">
      <span>Already have an account ?</span>
      <a href="#" class="signup-login-link">Login</a>
    </p>
  </div>
</body>
