<html lang="en">
<head>

    <link rel="stylesheet" href="./SignIn.css">
    <title>Sign In</title>
</head>
<body>
    
    <div class="row">
        <form action="" class="form" id="form">

            <div class="form-group">
                <!-- <label class="form-label" for="input-name">Full name:</label> -->

                <span id="fullname-span" class="form-mess mess-fullname ">Please enter your email or phone number</span>
            </div>

            <div class="form-group">
                <!-- <label class="form-label" for="input-age">Age:</label> -->
                <input class="form-input" id="input-age" type="text" placeholder="Your password">
                <span id="fullname-span1" class="form-mess mess-fullname ">Please enter your password</span>
            </div>

            <button class="form-button">Sign In</button>
            
            
        </form>
    </div>
    <script src="./SignIn.js"></script>
</body>
</html>
